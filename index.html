<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <meta name="vieewport" content="width=device-widh,initial-scale-1.0">
    <title>Slider com HTML E CSS</TITLE>
    <style>
       * {
            padding:0 ;
            margin: 0;
     }

     header{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        background-color: blueviolet;
        color: antiquewhite;
        font-family: Cambria, Arial;
     }

     section {
        display: flex;
        align-items: center;
        height: 80vh;
     }

     form {
        font-family: Arial, ;
     }
    
     form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;

     }

     form input, form textarea {
        outline: unset;
        padding: 20px;
        min-width: 300px;
        border: 1px solid cornflowerblue;
        border-radius: 20px;
     }
     
     form input :focus, textarea :focus {
        background-color: white;


     }

     form input[type-sutmit] {
        background-color: cornflowerblue;
        color: white;
        cursor: pointer;
     }

     form label{
        margin-left: 10px;
     }
     </style>
    

</head>

<div class="container"></div>
<a href="#" class="container"></a>

    <header>

                </div>

                </div>

                    <label>mensagem</label>

                  </div>
                  
                  <input type="submit" value="enviar"/>

                  <div class="slider">

                    <div class="slider">

                    </div>
                </form>
        </section>
    </header>
</body>
